<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon style="margin-top: 5px;" name="chevron-back-outline"  routerLink="/tabs/tabs/tab1"></ion-icon>  
        </ion-col>
        <ion-col size="8">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="3" class="text-right selfcenter flex just-right">
          <div class="notification">
            <!-- <ion-icon name="notifications-outline"></ion-icon> -->
            <ion-badge color="danger"></ion-badge>
          <ion-icon routerLink="/editprofile" name="person-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
 
  </ion-toolbar>
</ion-header>


<ion-content>
<div class="maindiv"  *ngFor="let item of eventdetailarry">
  <!-- first section -->
  <div class="eventDetails">
    <div class="imgset">
      <img  [src]="item.image">
    </div>
    <h4 style="text-align: center;">{{item.event_name}}</h4>
  </div>
   <!-- second section -->
<div>
<h4>Details</h4>
<p style="text-align: justify;"  [innerHTML]="item.event_desc">
</p>
</div>

  <!-- second section -->
<div>
  <h4>Contact Details</h4>

  <p>Phone : <span>{{item.event_phone}}</span></p>
  <p>Email : <span>{{item.event_email}}</span></p>
  <p>Website : <span>{{item.event_website}}</span></p>
  <p>Start Date : <span>{{item.event_start_date}}</span></p>
  <p>End Date : <span>{{item._end_date}}</span></p>

  <h4>Address</h4>

  <p>{{item.event_address}}</p>
</div>




</div>
</ion-content>

<ion-footer class="main-footer">
  <ion-toolbar>

    <div class="footer-tabs">

      <div class="footer-btn" routerLink="/tabs/tabs/tab1">
        <ion-icon name="home"></ion-icon>
        <span>Home</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab2">
        <ion-icon name="search-outline"></ion-icon>
        <span>Search</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab3">
        <ion-icon name="albums-outline"></ion-icon>
        <span>Recommended</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab4">
        <ion-icon name="bookmark-outline"></ion-icon>
        <span>Shortlist</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab5">
        <ion-icon name="chatbox-outline"></ion-icon>
        <span>Assistant</span>
      </div>

    </div>

  </ion-toolbar>
</ion-footer>
