<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon style="margin-top: 5px;" name="chevron-back-outline"  routerLink="/tabs/tabs/tab1"></ion-icon>  
        </ion-col>
        <ion-col size="8">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="3" class="text-right selfcenter flex just-right">
          <div class="notification">
            <!-- <ion-icon name="notifications-outline"></ion-icon> -->
            <ion-badge color="danger"></ion-badge>
          <ion-icon routerLink="/editprofile" name="person-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="maindiv">
<!-- section1 -->
<div  >
  <div>
      <img class="setimage" [src]="image" onerror="this.src='../../assets/clg_img/no_image2.jpg';">
  </div>
  <h5 class="titleset">{{name}}</h5>
</div>

<div class="shearesec">
  <ion-row>
    <ion-col size="3">
   <ion-label class="labelset" >Share this:</ion-label>
    </ion-col>
    <ion-col size="9">
  <img class="setimg" src="../../../assets/icon/facebook.png">
  <img class="setimg" src="../../../assets/icon/whatsapp.png">
  <img class="setimg" src="../../../assets/icon/twitter.png">
  <img class="setimg" src="../../../assets/icon/linkedin.png">
    </ion-col>
  </ion-row>
</div>

<div>
  <p [innerHTML]="descritpion"> </p>
</div>


<!-- 3th section -->
<div class="mainArticle">
  <h6>Latest Articles</h6>
  <div *ngFor="let item of latestartiarry;">
    <ion-row class="setrow" (click)="getarticledetails(item.id)">
      <ion-col size="3" >
        <img [src]="item.image">
      </ion-col>
      <ion-col size="9" class="selfcenter">
        <p>{{item.title}}</p>
      </ion-col>
    </ion-row>
  </div>
</div>



</div>
</ion-content>


<ion-footer class="main-footer">
  <ion-toolbar>

    <div class="footer-tabs">

      <div class="footer-btn" routerLink="/tabs/tabs/tab1">
        <ion-icon name="home"></ion-icon>
        <span>Home</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab2">
        <ion-icon name="search-outline"></ion-icon>
        <span>Search</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab3">
        <ion-icon name="albums-outline"></ion-icon>
        <span>Recommended</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab4">
        <ion-icon name="bookmark-outline"></ion-icon>
        <span>Shortlist</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab5">
        <ion-icon name="chatbox-outline"></ion-icon>
        <span>Assistant</span>
      </div>

    </div>

  </ion-toolbar>
</ion-footer>
