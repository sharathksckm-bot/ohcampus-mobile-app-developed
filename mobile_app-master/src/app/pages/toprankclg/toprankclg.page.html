




<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon style="margin-top: 5px;" name="chevron-back-outline" routerLink="/tabs/tabs/tab1"></ion-icon>  
        </ion-col>
        <ion-col size="8">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="3" class="text-right selfcenter flex just-right">
          <div class="notification">
            <!-- <ion-icon name="notifications-outline"></ion-icon> -->
            <ion-badge color="danger"></ion-badge>
            <ion-icon routerLink="/editprofile" name="person-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>






<ion-content style="--background: aliceblue;">
  <div>
    <h5 style="margin:10px">Top Ranking Colleges</h5>

    <div *ngIf="!isLoading && trnkclgArry && trnkclgArry.length > 0; else noData">
      <div class="m10">
        <div *ngFor="let trnkclg of trnkclgArry">
          <ion-card class="size_set">
            <img class="img_align" [src]="trnkclg.logo" onerror="this.src='../../assets/clg_img/no_image2.jpg';">
            
            <p class="tit_set" (click)="getclgid(trnkclg.collegeid)">{{ trnkclg.title }}</p>
            <p class="set_botm">
              <ion-icon name="location-outline"></ion-icon>{{ trnkclg.city }}. {{ trnkclg.accreditation }}
            </p>
            <p class="courserate"> # {{ trnkclg.rank }} {{ trnkclg.rank_title }}</p>

            <p class="courserate" *ngIf="trnkclg.ratings > 0">
              <ion-icon name="star" style="color: #e5b60c;"></ion-icon>
              <span> - {{ trnkclg.ratings }}</span>
            </p>

            <p class="fees" *ngIf="trnkclg.total_fees">Annual Fees (INR): - {{ trnkclg.total_fees }}</p>

            <ion-row>
              <div class="img_alignn" 
                [ngClass]="{'shortlisted': isShortlisted(trnkclg.collegeid)}"
                (click)="toggleShortlist(trnkclg.collegeid)">
                <ion-icon [name]="isShortlisted(trnkclg.collegeid) ? 'bookmark' : 'bookmark-outline'"
                          [class.active]="isShortlisted(trnkclg.collegeid)">
                </ion-icon>
              </div>

              <ion-button (click)="brochure(trnkclg.collegeid)">Brochure</ion-button>
              <ion-button (click)="clgpredict(trnkclg.collegeid, trnkclg.CatId, trnkclg.subCatName)">
                Predict Admission
              </ion-button>
            </ion-row>
          </ion-card>
        </div>
      </div>
    </div>

    <!-- Show "Data Not Found" -->
    <ng-template #noData>
      <p style="text-align:center; margin:20px;" *ngIf="!isLoading">Data not found</p>
    </ng-template>
  </div>
</ion-content>


<ion-footer>
  <ion-row>
    <ion-tab-button class="botmtabset" routerLink="/tabs/tabs/tab1">
      <ion-icon name="home" style="font-size:20px; color:black !important"></ion-icon>
      <ion-label style="color:black !important">Home</ion-label>
    </ion-tab-button> 

    <ion-tab-button class="botmtabset" routerLink="/tabs/tabs/tab2">
      <ion-icon name="search-outline" style="font-size:20px; color:black !important"></ion-icon>
      <ion-label style="color:black !important">Search</ion-label>
    </ion-tab-button>

    <ion-tab-button class="botmtabset" routerLink="/tabs/tabs/tab3">
      <ion-icon name="albums-outline" style="font-size:20px; color:black !important"></ion-icon>
      <ion-label style="color:black !important">Recommended</ion-label>
    </ion-tab-button>

    <ion-tab-button class="botmtabset" routerLink="/tabs/tabs/tab4">
      <ion-icon name="bookmark-outline" style="font-size:20px; color:black !important"></ion-icon>
      <ion-label style="color:black !important">Shortlist</ion-label>
    </ion-tab-button>

    <ion-tab-button class="botmtabset" routerLink="/tabs/tabs/tab5">
      <ion-icon name="chatbox-outline" style="font-size:20px; color:black !important"></ion-icon>
      <ion-label style="color:black !important">Assistant</ion-label>
    </ion-tab-button>
  </ion-row>
</ion-footer>
