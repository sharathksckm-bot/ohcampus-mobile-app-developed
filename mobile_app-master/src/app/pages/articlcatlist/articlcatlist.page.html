<ion-header>
  <ion-toolbar>
    <!-- <ion-icon name="chevron-back-outline" class="f30" routerLink="/coursewisearticles"></ion-icon> -->
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <!-- <ion-icon style="margin-top: 5px;" name="chevron-back-outline"  routerLink="/coursewisearticles"></ion-icon>   -->
        </ion-col>
        <ion-col size="8">
          <!-- <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons> -->
        </ion-col>
        <ion-col size="3" class="text-right selfcenter flex just-right">
          <div class="notification">
            <!-- <ion-icon name="notifications-outline"></ion-icon> -->
            <ion-badge color="danger"></ion-badge>

          <ion-icon routerLink="/editprofile" name="person-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="maindiv">
  <h5 style="margin:10px 0">Articles list</h5>

      <div *ngFor="let item of allArticles">
        <ion-row class="setrw">
          <ion-col size="8" (click)="articlesdetails(item.id)">
            <p class="p1">{{item.title}}: </p>
            <!-- <p class="p2"> {{item.post_rate_date}}</p> -->
            <!-- <p class="p3">Views : {{item.views}} </p> -->
          </ion-col>
          <ion-col size="4">
            <img [src]="item.image">
          </ion-col>
        </ion-row>
      </div>
  
</div>
</ion-content>

<ion-footer class="main-footer">
  <ion-toolbar>

    <div class="footer-tabs">

      <div class="footer-btn" routerLink="/tabs/tabs/tab1">
        <ion-icon name="home"></ion-icon>
        <span>Home</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab2">
        <ion-icon name="search-outline"></ion-icon>
        <span>Search</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab3">
        <ion-icon name="albums-outline"></ion-icon>
        <span>Recommended</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab4">
        <ion-icon name="bookmark-outline"></ion-icon>
        <span>Shortlist</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab5">
        <ion-icon name="chatbox-outline"></ion-icon>
        <span>Assistant</span>
      </div>

    </div>

  </ion-toolbar>
</ion-footer>
