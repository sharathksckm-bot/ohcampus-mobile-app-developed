  
   
 
  
  <ion-header [translucent]="true" >
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <ion-icon name="arrow-back" routerLink="/preferedcourses"></ion-icon>
                </ion-col>
                <ion-col size="8" class="selfcenter text-center">
                    <h6 class="m0"> Courses List</h6>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content style="--background:aliceblue ;" [translucent]="true">
    <div class="ion-margin">
        <p>Choose your preferred course/courses</p>
    </div>
    <ion-list class="choosecourse">
        <ion-item *ngFor="let item of clist" lines="none">
            <ion-label>{{item.name}}</ion-label>
            <ion-checkbox [value]="item.value" (ionChange)="toggleSelection($event, item)"></ion-checkbox>
        </ion-item>
    </ion-list>
    <!-- <div class="footerFix">
      <ion-button (click)="handleButtonClick()" [disabled]="selectedOptions.length === 0">
        Done
    </ion-button>
    </div> -->
    
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block"
      (click)="handleButtonClick()"
      [disabled]="selectedOptions.length === 0">
      Done
    </ion-button>
  </ion-toolbar>
</ion-footer>
