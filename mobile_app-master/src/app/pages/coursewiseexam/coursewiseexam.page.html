
<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon style="margin-top: 5px;" name="chevron-back-outline"  routerLink="/tabs/tabs/tab1"></ion-icon>  
        </ion-col>
        <ion-col size="8">
          
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="3" class="text-right selfcenter flex just-right">
          
          <div class="notification">
            <!-- <ion-icon name="notifications-outline"></ion-icon> -->
            <ion-badge color="danger"></ion-badge>
            <ion-icon routerLink="/editprofile" name="person-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

 <ion-content >
  <div style="margin:10px;">
    <div *ngIf="!nodata">
      <h5 style="margin:10px 0">{{coursename}} Exam List</h5>
      <div *ngIf="!nodata">
      <div *ngFor="let item of coursesArray | slice:0:itemsToShow">
        <ion-row class="setrow">
          <ion-col size="5">
            <img class="imgset" [src]="item.image">
          </ion-col>
          <ion-col size="7" class="vwdetails">
            <h5>{{item.title}}</h5>
            <p class="pset" (click)="exmdetail(item.id)">view details</p>
          </ion-col>
        </ion-row>
      </div>
    </div>
    </div>
    <div  *ngIf="!nodata">
    <div *ngIf="itemsToShow < coursesArray.length" style="text-align:center; margin-top:20px;">
      <ion-button (click)="viewMore()">View More</ion-button>
    </div>
  </div>
  <div  *ngIf="nodata">
  <h6>No Data</h6>
  </div>
  </div>
</ion-content>

<ion-footer class="main-footer">
  <ion-toolbar>

    <div class="footer-tabs">

      <div class="footer-btn" routerLink="/tabs/tabs/tab1">
        <ion-icon name="home"></ion-icon>
        <span>Home</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab2">
        <ion-icon name="search-outline"></ion-icon>
        <span>Search</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab3">
        <ion-icon name="albums-outline"></ion-icon>
        <span>Recommended</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab4">
        <ion-icon name="bookmark-outline"></ion-icon>
        <span>Shortlist</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab5">
        <ion-icon name="chatbox-outline"></ion-icon>
        <span>Assistant</span>
      </div>

    </div>

  </ion-toolbar>
</ion-footer>
