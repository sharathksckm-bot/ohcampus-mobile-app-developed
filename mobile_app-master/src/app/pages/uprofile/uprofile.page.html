<ion-header>
  <ion-toolbar>
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- User Profile Section -->
  <ion-card>
    <ion-card-header>
      <ion-avatar slot="start">
        <img src="assets/img/avatar.png" alt="User Avatar">
      </ion-avatar>
      <ion-card-title>User Name</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>user@example.com</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>(123) 456-7890</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Logout Button -->
  <ion-footer>
    <ion-button expand="full" color="danger" (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Logout
    </ion-button>
  </ion-footer>
</ion-content>
