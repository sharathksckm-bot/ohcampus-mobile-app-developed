          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="3" class="text-right selfcenter flex just-right">
          
          <div class="notification"><ion-icon name="notifications-outline"></ion-icon>
            <ion-badge color="danger"></ion-badge>
            <ion-icon routerLink="/editprofile" name="person-outline"></ion-icon>
          </div>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

  <div class="trending">
    <h5 style="margin: 10px">Trending Specialization Courses List</h5>
  
    <ng-container *ngIf="!isLoading; else loadingTemplate">
      <ng-container *ngIf="courseltsArry?.length > 0; else noDataTemplate">
        <ion-item detail="true" *ngFor="let item of courseltsArry">
          <ion-label>
            <h3 (click)="clglts(item.id)">{{ item.name }}</h3>
          </ion-label>
        </ion-item>
      </ng-container>
    </ng-container>
  
    <ng-template #loadingTemplate>
      <ion-item>
        <ion-label>
          <!-- <h3>Loading...</h3> -->
        </ion-label>
      </ion-item>
    </ng-template>
  
    <ng-template #noDataTemplate>
      <ion-item>
        <ion-label>
          <h3>No data found</h3>
        </ion-label>
      </ion-item>
    </ng-template>
  </div>


</ion-content>


<ion-footer class="main-footer">
  <ion-toolbar>

    <div class="footer-tabs">

      <div class="footer-btn" routerLink="/tabs/tabs/tab1">
        <ion-icon name="home"></ion-icon>
        <span>Home</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab2">
        <ion-icon name="search-outline"></ion-icon>
        <span>Search</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab3">
        <ion-icon name="albums-outline"></ion-icon>
        <span>Recommended</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab4">
        <ion-icon name="bookmark-outline"></ion-icon>
        <span>Shortlist</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab5">
        <ion-icon name="chatbox-outline"></ion-icon>
        <span>Assistant</span>
      </div>

    </div>

  </ion-toolbar>
</ion-footer>
