<ion-header>
  <ion-toolbar>
   
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon style="margin-top: 5px;" name="chevron-back-outline"  routerLink="/tabs/tabs/tab1"></ion-icon>  
        </ion-col>
        <ion-col size="8">
          <!-- <ion-buttons> -->
            <!-- <ion-menu-button></ion-menu-button> -->
          <!-- </ion-buttons> -->
        </ion-col>
        <ion-col size="3" class="text-right selfcenter flex just-right">
          <div class="notification">
            <!-- <ion-icon name="notifications-outline"></ion-icon> -->
            <ion-badge color="danger"></ion-badge>
          <ion-icon routerLink="/editprofile" name="person-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="maindiv">
 
<!-- section1 -->
<div  *ngFor="let item of articldetailarry;">
  <h5>{{item.category_name}}</h5>
  <div class="m10">
  <ion-card>
    <img [src]="item.image">
  </ion-card>
  <h6>{{item.title}}  
    <button class="share-btn" (click)="shareBlog(item)">
  <ion-icon name="share-social-outline"></ion-icon>
  <span>Share</span>
</button>

    </h6>

</div>
</div>
<!-- 2 section -->
<div *ngFor="let item of articldetailarry;">
  <div class="m10"> <p class="description"  [innerHTML]="item.description"></p></div>
</div>
<!-- 3rd section -->
<div>
  <h5>Related Articles</h5>
  <div *ngFor="let item of relateddetails;" class="articlelist">
    <ion-row (click)="articlesdetails(item.id)">
      <ion-col size="3">
        <img [src]="item.image">
      </ion-col>
      <ion-col size="9" >
        <p>{{item.title}}</p>
        
      </ion-col>
    </ion-row>
  </div>

</div>

<!-- 4th section -->
<div>
  <h5>Latest Articles</h5>
  <div *ngFor="let item of latestartiarry;" class="articlelist">
    <ion-row (click)="articlesdetails(item.id)">
      <ion-col size="3">
        <img [src]="item.image">
      </ion-col>
      <ion-col size="9" >
        <p>{{item.title}}</p>
      </ion-col>
    </ion-row>
  </div>
  
</div>
</div>
</ion-content>

<ion-footer class="main-footer">
  <ion-toolbar>

    <div class="footer-tabs">

      <div class="footer-btn" routerLink="/tabs/tabs/tab1">
        <ion-icon name="home"></ion-icon>
        <span>Home</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab2">
        <ion-icon name="search-outline"></ion-icon>
        <span>Search</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab3">
        <ion-icon name="albums-outline"></ion-icon>
        <span>Recommended</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab4">
        <ion-icon name="bookmark-outline"></ion-icon>
        <span>Shortlist</span>
      </div>

      <div class="footer-btn" routerLink="/tabs/tabs/tab5">
        <ion-icon name="chatbox-outline"></ion-icon>
        <span>Assistant</span>
      </div>

    </div>

  </ion-toolbar>
</ion-footer>
