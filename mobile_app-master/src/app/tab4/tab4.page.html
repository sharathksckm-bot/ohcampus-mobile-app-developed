




<ion-header [translucent]="true" class="headerBg">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-buttons class="primaryhead">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="3" class="text-right selfcenter flex just-right">
          
          <div class="notification" (click)="notification()">
            <ion-icon name="notifications-outline"></ion-icon>
            <ion-badge color="danger"></ion-badge>
          </div>
          
          <ion-icon routerLink="/editprofile" class="notification" name="person-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
<div class="m10">
  <div>
    <h5>Your Shortlisted Colleges list</h5>
  </div>
  <div *ngFor="let item of clglistarray">
    <ion-card class="size_set navin "  style="margin-bottom: 12px !important;">
      <img class="img_align topfix" [src]="item.logo">

      <div class="delete"> 
        <ion-icon name="close-circle-outline" (click)="removeclgshortlist(item.collegeid)"></ion-icon>
       </div>

    

      <div class="imgHead">
        <div style="width: 91%;margin-top: 14px;">
        <p class="tit_set" (click)="clgdetails(item.collegeid)">{{item.collegename}}</p>
        <p class="set_botm">
            <ion-icon name="location-outline"></ion-icon>{{item.city}}
          </p>
        </div>
      </div>

      <p>Courses Offered</p>
      <p> <span class="spn">12 courses</span>
        <ion-icon name="star" class="starrate"></ion-icon><span class="spnn">{{ item.Rating?.totalRateCount || 0 }}</span>
      </p>
      <ion-row class="footerpart">
          <ion-button shape="round" class=" " (click)="brochure(item.collegeid)">
             Brochure
          </ion-button>
          <ion-button shape="round"  (click)="clgpredict(item.collegeid,item.CatId,item.subCatName)">
            Predict Admission
          </ion-button>
      </ion-row>
    </ion-card>
  </div>
</div>
</ion-content>
