
  <ion-header [translucent]="true" class="headerBg">
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-buttons class="primaryhead">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="3" class="text-right selfcenter flex just-right">         
            <div class="notification" (click)="notification()"><ion-icon name="notifications-outline"></ion-icon>
              <ion-badge color="danger"></ion-badge>
            </div>
            <!-- <ion-icon class="notification" routerLink="/editprofile" name="person-outline"></ion-icon> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <div class="filtermlty">
      <ion-input placeholder="Search Colleges, Exam, QnA & Articles" [(ngModel)]="text" (keyup)="onSearchInput()"></ion-input>
      <ion-icon name="search"></ion-icon>
    </div>
  
    <div *ngIf="colleges.length > 0">
      <h2 class="setresulttitle">Colleges</h2>
      <ion-list class="filterlist">
        <ion-item *ngFor="let college of colleges">
        <p (click)="getclgid(college.id)"> {{ college.title }}</p> 
        </ion-item>
      </ion-list>
    </div>
  
    <div *ngIf="exams.length > 0">
      <h2 class="setresulttitle">Exams</h2>
      <ion-list class="filterlist">
        <ion-item *ngFor="let exam of exams">
         <p (click)="getexmeid(exam.id)"> {{ exam.title }}</p>
        </ion-item>
      </ion-list>
    </div>
  
    <div *ngIf="articles.length > 0">
      <h2 class="setresulttitle">Articles</h2>
      <ion-list class="filterlist">
        <ion-item *ngFor="let article of articles">
         <p (click)="getarticleid(article.id)">{{ article.title }}</p>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
