
<ion-app>
	<ion-menu side="start" content-id="main-content">
		<ion-header class="iosborderno">
			<ion-toolbar class="userinfo" style="--background:#f4faff">
				<ion-row>
					<ion-col size="12" class="selfcenter logoset">
						<div class="ion-padding">
							<img src="../assets/icon/logo_15.png">
						</div>
					</ion-col>

				</ion-row>
			</ion-toolbar>
		</ion-header>
		<ion-content style="position: relative;">

			

			<div class="menulist">
				
				<ion-list *ngIf="menu" style="margin-top: 1rem;">
					<div class="menus" *ngFor="let item of menu.Data let i=index;">
						<div button (click)="toggleVisibility(item.fieldName)">

							<div
								style="display:flex ;justify-content:space-between;width: 100%;align-items: center;margin:7px 0rem">
								<p>{{item.fieldName}}</p>
								<ion-icon name="add-outline" slot="end"
									*ngIf="!isContentVisible[item.fieldName] && isAccordion"></ion-icon>
								<ion-icon name="remove-outline" slot="end"
									*ngIf="isContentVisible[item.fieldName] && isAccordion">
								</ion-icon>
							</div>

							<div *ngFor="let item1 of item.Child let j=index; ">
								<ion-item [routerLink]="item1.path" lines="none"
									*ngIf="isContentVisible[item.fieldName] || !isAccordion">
									<ion-list class="ch-menus">
										<ul>
											<li><ion-label (click)="closeMenu()">{{item1.subFieldName}}</ion-label></li>
										</ul>
									</ion-list>
								</ion-item>
							</div>
						</div>
					</div>
					
				</ion-list>
			</div>

			
		</ion-content>
	</ion-menu>
	<ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
