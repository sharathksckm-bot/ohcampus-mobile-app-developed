server {
    listen 80;
    server_name counselor.ohcampus.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name counselor.ohcampus.com;

    # SSL certificates (update paths as needed)
    ssl_certificate /etc/ssl/certs/counselor.ohcampus.com.crt;
    ssl_certificate_key /etc/ssl/private/counselor.ohcampus.com.key;

    # Frontend - serve React build
    location / {
        root /var/www/counselor.ohcampus.com/frontend;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - proxy to FastAPI
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
